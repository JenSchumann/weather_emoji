<!DOCTYPE html>
<html ng-app="WeatherApp">
  <head>
    <meta charset="utf-8">
    <title>WeMo</title>

    <!-- Favicon  -->
    <link rel="icon" sizes="16x16 24x24 32x32 48x48 64x64" href="../assets/favicon.ico">
    <link rel="apple-touch-icon" sizes="57x57" href="./assets/favicon.ico">

    <!-- Fontawesome  -->

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Denk+One|Englebert|Mouse+Memoirs|Palanquin+Dark|Rammetto+One" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/main.css">

    <!-- Bootstrap 4 Javascript -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>
    <script src="/js/app.js" charset="utf-8"></script>

  </head>
  <body ng-controller="WeatherController as weather">
    <!-- Background Image -->
    <img class="main-img img-responsive" ng-if=!ctrl.loggedin src="./assets/pexels-photo-236970.jpeg"alt="Clouds"/>
    <!-- <h3>Looking out the window {{weather.precipitation}}</h3> -->

    <div class="jumbotron">
      <h1 class="display-4">Welcome to WeMo!</h1>
      <h4 class="lead">Practice civil pleasantry in the digital world at the same time that you find out what the weather is like in any city in the world!</h4>
      <hr class="my-4">

      <h4 class="lead">
        <input type="text" ng-model="weather.query" placeholder="City">
        <a class="btn btn-dark btn-lg" ng-click="weather.postWeather()" href="#" role="button">Find Weather by City</a>
      </h4><br>
      <h1>{{weather.message}}</h1><br>

      <h4><a class="btn btn-dark btn-lg" href="#" role="button">Talk About the Weather</a></h4><br>
    </div>




      <!-- <button ng-click="weather.getWeather()">Get Weather</button> -->


















  </body>
</html>
